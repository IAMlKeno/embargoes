embargoes.settings:
  path: '/admin/config/content/embargoes/settings'
  defaults:
    _form: '\Drupal\embargoes\Form\EmbargoesSettingsForm'
    _title: 'Embargoes Settings'
  requirements:
    _permission: 'administer embargoes settings'

embargoes.settings.emails:
  path: '/admin/config/content/embargoes/settings/emails'
  defaults:
    _form: '\Drupal\embargoes\Form\EmbargoesEmailsForm'
    _title: 'Email Notification Settings'
  requirements:
    _permission: 'administer embargoes settings'

embargoes.settings.ips:
  path: '/admin/config/content/embargoes/settings/ip-ranges'
  defaults:
    _form: '\Drupal\embargoes\Form\EmbargoesManageIpRangesForm'
    _title: 'IP Range Configuration'
  requirements:
    _permission: 'administer embargoes settings'

embargoes.settings.embargoed:
  path: '/admin/config/content/embargoes/settings/embargoed'
  defaults:
    _form: '\Drupal\embargoes\Form\EmbargoesEmbargoedForm'
    _title: 'Embargoed Content'
  requirements:
    _permission: 'administer embargoes settings'

embargoes.settings.log:
  path: '/admin/config/content/embargoes/settings/log'
  defaults:
    _form: '\Drupal\embargoes\Form\EmbargoesLogForm'
    _title: 'Embargo Log'
  requirements:
    _permission: 'administer embargoes settings'

embargoes.node_embargoes:
  path: '/node/{node}/embargoes'
  defaults:
    _controller: '\Drupal\embargoes\Form\EmbargoesEmbargoManagementForm'
    _title: 'Embargoes'
  requirements:
    _permission: 'manage embargoes'
